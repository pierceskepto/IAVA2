{% extends "base.html" %}
{% block title %}Math Quiz{% endblock %}
{% block content %}
<style>
    body { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
      min-height: 100vh;
      color: white;
    }
    
    .quiz-container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      padding: 20px;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 3rem;
      opacity: 0.9;
    }
    
    .topic-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 2rem;
    }
    
    .topic-button {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      padding: 30px 20px;
      font-size: 1.3rem;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    .topic-button:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.6);
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    
    .topic-icon {
      font-size: 3rem;
      display: block;
      margin-bottom: 10px;
    }

    /* Override navbar styles for this page */
    .navbar {
      background: rgba(255, 255, 255, 0.1) !important;
      backdrop-filter: blur(10px);
    }
    
    .navbar-brand, .nav-link {
      color: white !important;
    }
    
    .navbar-toggler {
      border-color: rgba(255, 255, 255, 0.3);
    }
</style>

<div class="quiz-container">
    <h1>üßÆ AI Math Learning Quiz</h1>
    <p class="subtitle">Choose a topic to start your math learning journey!</p>

    <div class="topic-buttons">
      <button class="topic-button" data-topic="fractions">
        <span class="topic-icon">üçï</span>
        Fractions
      </button>
      <button class="topic-button" data-topic="decimals">
        <span class="topic-icon">üî¢</span>
        Decimals
      </button>
      <button class="topic-button" data-topic="angles">
        <span class="topic-icon">üìê</span>
        Angles
      </button>
      <button class="topic-button" data-topic="multi-digit-multiplication">
        <span class="topic-icon">‚úñÔ∏è</span>
        Multi-digit Multiplication
      </button>
      <button class="topic-button" data-topic="ratios-and-proportional-relationships">
        <span class="topic-icon">‚öñÔ∏è</span>
        Ratios & Proportions
      </button>
      <button class="topic-button" data-topic="statistics">
        <span class="topic-icon">üìä</span>
        Statistics
      </button>
    </div>
</div>

<script>
    // Handle topic selection
    document.querySelectorAll('.topic-button').forEach(button => {
      button.addEventListener('click', () => {
        const topic = button.dataset.topic;
        // Navigate to topic overview page (you'll need to create this)
        window.location.href = `{% url 'topic_overview' %}?topic=${topic}`;
      });
    });
</script>
{% endblock %}
